<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">

    <div class="component">

      <img class="hero-img" src="./images/illustration-hero.svg" 
      alt="Music background with girl dancing to music">

      <section class="component-text">

        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="plan">

          <img class="plan-img" src="./images/icon-music.svg" alt="music icon">

          <div class="plan-text">
            <p class="plan-type">Annual Plan</p>
            <span class="plan-price">$59.99/year</span>
          </div>

          <div class="plan-btn">
            <a href="#">Change</a>
          </div>
        </div>

        <button class="proceed-payment">
          Proceed to Payment
        </button>

        <button class="cancel">
          Cancel Order
        </button>

      </section>

    </div>
  </main>
  
</body>
</html>
